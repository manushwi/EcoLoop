<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <div class="wrapper">
        <form id="signupForm">
            <h1 class="login-title">Register</h1>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="success-message" class="success-message" style="display: none;"></div>
            
            <div class="input-box">
                <input class="form-input" type="text" name="name" placeholder="Full Name" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input class="form-input" type="email" name="email" placeholder="E-mail" required>
                <i class='bx bxs-envelope-open'></i>
            </div>

            <div class="input-box">
                <input class="form-input" type="password" name="password" id="pass" placeholder="Password" required>
                <i class='bx bx-eye' id="togglePassword1"></i>
            </div>

            <div class="input-box">
                <input class="form-input" type="password" name="confirmPassword" id="confirmPass" placeholder="Confirm Password" required>
                <i class='bx bx-eye' id="togglePassword2"></i>
            </div>

            <button class="btn" type="submit" id="registerBtn">Register</button>
            
            <button class="btn" type="button" id="googleSignupBtn">
                <img width="20" height="20" id="google" src="https://img.icons8.com/fluency/48/google-logo.png" alt="google-logo" />
                Continue with Google
            </button>
            
            <div class="register">
                <p>Already have an account? <a href="../pages/login.html" id="loginLink">Login</a></p>
            </div>
        </form>
    </div>

    <script>
        // Password visibility toggle
        function togglePasswordVisibility(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById(iconId);
            
            toggleIcon.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleIcon.classList.remove('bx-eye');
                    toggleIcon.classList.add('bx-hide');
                } else {
                    passwordInput.type = 'password';
                    toggleIcon.classList.remove('bx-hide');
                    toggleIcon.classList.add('bx-eye');
                }
            });
        }

        // Initialize password toggles for both password fields
        togglePasswordVisibility('pass', 'togglePassword1');
        togglePasswordVisibility('confirmPass', 'togglePassword2');

        // Show/hide messages
        function showMessage(elementId, message, isError = true) {
            const messageEl = document.getElementById(elementId);
            messageEl.textContent = message;
            messageEl.style.display = 'block';
            
            // Hide after 5 seconds
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            // Client-side validation
            if (data.password !== data.confirmPassword) {
                showMessage('error-message', 'Passwords do not match!');
                return;
            }

            if (data.password.length < 8) {
                showMessage('error-message', 'Password must be at least 8 characters long!');
                return;
            }
            
            // Disable submit button
            const submitBtn = document.getElementById('registerBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Registering...';
            
            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                    credentials: 'include'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('success-message', 'Registration successful! Redirecting...', false);
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = result.redirect || '/dashboard';
                    }, 2000);
                } else {
                    showMessage('error-message', result.message || 'Registration failed!');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('error-message', 'Network error. Please try again.');
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Register';
            }
        });

        // Handle Google signup
        document.getElementById('googleSignupBtn').addEventListener('click', function() {
            // Show loading state
            this.disabled = true;
            this.innerHTML = '<i class="bx bx-loader-alt bx-spin"></i> Connecting to Google...';
            
            // Redirect to Google OAuth
            window.location.href = '/api/auth/google';
        });

        // Handle login link click
        document.getElementById('loginLink').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'login.html';
        });

        // Check if user is already logged in
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/auth/status', {
                    credentials: 'include'
                });
                const result = await response.json();
                
                if (result.authenticated) {
                    window.location.href = '/dashboard';
                }
            } catch (error) {
                console.log('Not authenticated');
            }
        }

        // Check auth status on page load
        checkAuthStatus();
    </script>

    <style>
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            border: 1px solid #ffcdd2;
        }

        .success-message {
            background-color: #e8f5e8;
            color: #2e7d32;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            border: 1px solid #c8e6c9;
        }

        .input-box i {
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .register {
            text-align: center;
            margin-top: 20px;
        }

        .register a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .register a:hover {
            text-decoration: underline;
        }

        #googleSignupBtn {
            background-color: #4285f4;
            color: white;
            border: none;
            margin-top: 15px;
        }

        #googleSignupBtn:hover {
            background-color: #357abd;
        }

        #googleSignupBtn img {
            margin-right: 8px;
            vertical-align: middle;
        }
    </style>
</body>
</html>
