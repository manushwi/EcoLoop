<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/public/css/auth.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1 class="login-title">Login</h1>
            <div class="input-box">
                <input class="form-input" type="text" placeholder="Username " required>
                <i class='bx  bxs-user'></i>
            </div>

            <div class="input-box">
                <input class="form-input" type="password" placeholder="password" required>
              <i class='bx  bxs-eye' ></i> 
            </div>

            <div class="remember-forget">
                <label for=""> <input type="checkbox">Remember Me</label>
                
                <a href="#">forget password?</a>
            </div>

            <button class="btn" type="submit">Login</button>
             <button class="btn"><img width="20" height="20" id="google"src="https://img.icons8.com/fluency/48/google-logo.png" alt="google-logo"/>Continue with Google</button>
            <div class="register">
                <p>Don't have acccount <a href="#">Register</a></p>
            </div>
        </form>


    </div>
</body>

</html>
